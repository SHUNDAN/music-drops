<!-- Page: Artist -->
<script id="page_artist" type="text/template">


    <div class="pageArtist">

        
        <!--アーティストの詳細情報を表示-->
        <div class="artistInfoArea musicDetail bdr-4 ofh">

            <div class="gp">
                <div class="musicDetail-thumb mrm fl">
                    <img src="<%=repMusic.attributes.artwork_url%>" width="140" height="140" alt="<%=repMusic.attributes.title%>" />
                </div>

                <div class="musicDetail-info fl">
                    <h2 class="musicDetail-info-title mb5 fs16 lh22 b"><%=repMusic.attributes.artist_name%></h2>
                    <p class="mt35 fs12">みんながえらぶ【代表的なキモチ】</p>
                    <div class="musicDetail-action gp">

                      <div class="tag-feeling ref">
                          <p class="tag-feeling-text feeling-bg-<%-repFeelingId%> fs12 tc dt bdr-4">
                              <span class="dc vm"><%-_.getFeelingName(repFeelingId)%></span>
                          </p>
                      </div>

                    </div>
                </div>
            </div>
            <div class="musicDetail-user gp">
                <%if (_.alreadyArtistFollow(repMusic.attributes.artist_id)) {%>
                    <a class="text-link lh18 hidden" data-event-click="followArtist"><i class="ico-font ico-follow fs18 mr5"></i>このアーティストをフォローする</a>
                    <a class="text-link lh18" data-event-click="unfollowArtist"><i class="ico-font ico-follow fs18 mr5"></i>このアーティストのフォローを解除する</a>
                <%} else {%>
                    <a class="text-link lh18" data-event-click="followArtist"><i class="ico-font ico-follow fs18 mr5"></i>このアーティストをフォローする</a>
                    <a class="text-link lh18 hidden" data-event-click="unfollowArtist"><i class="ico-font ico-follow fs18 mr5"></i>このアーティストのフォローを解除する</a>
                <%}%>
            </div>
        </div>


        <!--曲数表示-->
        <div class="numOfMusicArea">
            <span class="b">アーティストの楽曲一覧</span>
            <span id="numOfMusic" class="numOfMusic"><%=musicList.length%></span>&nbsp;曲
        </div>


        <!--曲のリスト表示-->
        <ul id="musicList" class="musicList gp">

            <%_.each(musicList, function (music, idx) {%>
                <li class="gp feeling-<%=music.attributes.feeling_id%>" data-idx="<%=idx%>" data-music-id="<%=music.attributes.id%>">
                    <img class="thumb" src="<%=music.attributes.artwork_url%>" alt="<%=music.attributes.title%>"/>
                    <div class="info">
                        <div class="title">
                            <a href="#music/<%=music.attributes.id%>"><%=music.attributes.title%> ▶</a>
                        </div>
                        <div class="numOfDrops"><%=music.attributes.pop_count || 0%>ドロップ</div>
                    </div>

                    <%if (_.alreadyPocket(music.attributes.id)) {%>
                        <div class="btn-PD btn-pocket hidden" data-event-click="addPocket">
                            <i class="ico-font ico-star"></i>
                            <span>ポケット</span>
                        </div>
                        <div class="btn-PD btn-pocket is-active" data-event-click="deletePocket">
                            <i class="ico-font ico-star"></i>
                            <span>ポケット</span>
                        </div>
                    <%} else {%>
                        <div class="btn-PD btn-pocket" data-event-click="addPocket">
                            <i class="ico-font ico-star"></i>
                            <span>ポケット</span>
                        </div>
                        <div class="btn-PD btn-pocket is-active hidden" data-event-click="deletePocket">
                            <i class="ico-font ico-star"></i>
                            <span>ポケット</span>
                        </div>
                    <%}%>

                    <button class="playBtn" data-event-click="playMusic">
                        <i class="ico-font ico-play"></i>
                    </button>
                    <button class="playBtn is-active hidden" data-event-click="pauseMusic">
                        <i class="ico-font ico-play-stop"></i>
                    </button>

                </li>
            <%});%>

        </ul>

    </div>

</script>
