<!doctype html>
<html lang="jp">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="../../stylesheets/style.css">
</head>
<body class="bgMadYellow">

<div id="stage"><header>
  <div class="header-playGage">
    <div class="value" style="width:40%;"></div>
  </div><!-- /header-playGage -->

  <div class="header-content">
    <h1 class="header-logo">
      <a href="/" class="db ir">Music Drops</a>
    </h1>  

    <div class="header-searchMenu gp">
      <p class="fl">さがす</p>
      <div class="header-searchMenu-btn fr">
        <i class="ico-font ico-below"></i>
      </div>
    </div><!-- /header-searchMenu -->

    <div class="header-playList">
      <p>再生リスト</p>
      <p id="mpPlaylistTitle" class="header-playList-title">新着一覧</p>
    </div><!-- /header-searchMenu -->

    <div class="header-playMenu">
      <div class="ref">
        <button class="js-playMenu-prev header-playMenu-btn header-playMenu-btn-prev">
          <i class="ico-font ico-play-prev"></i>
        </button>
        <button class="js-playMenu-play header-playMenu-btn header-playMenu-btn-play">
          <i class="ico-font ico-play"></i>
        </button>
        <button class="js-playMenu-next header-playMenu-btn header-playMenu-btn-next">
          <i class="ico-font ico-play-next"></i>
        </button>
        <div class="header-playMenu-song">
          <p id="mpMusicTitle" class="header-playMenu-song-title elps">もっとずっと一緒にいたかった…</p>
          <p id="mpArtistName" class="header-playList-song-artist elps">by Berrys</p>
        </div><!-- /header-playMenu-song -->
        <button class="js-playMenu-movie header-playSubMenu-btn header-playSubMenu-btn-window is-active">
          <i class="ico-font ico-image"></i>
        </button>
        <button class="js-playMenu-repeat header-playSubMenu-btn header-playSubMenu-btn-repeat">
          <i class="ico-font ico-repeat"></i>
        </button>
        <button class="js-playMenu-movie header-playSubMenu-btn header-playSubMenu-btn-shuffle">
          <i class="ico-font ico-shuffle"></i>
        </button>
      </div><!-- /ref -->
    </div><!-- /header-playMenu -->

    <div class="header-menu">
      <div class="ref">
        <a href="#" class="js-menu-favo header-menu-btn header-menu-btn-favo">
          <i class="ico-font ico-star"></i>
        </a>
        <a href="#" class="js-menu-drop header-menu-btn header-menu-btn-drop">
          <i class="ico-font ico-drop"></i>
        </a>
        <a href="#mypage" class="js-menu-myList header-menu-btn header-menu-btn-myList">
          マイリスト
        </a>
        <a href="#" class="js-menu-noti header-menu-btn header-menu-btn-noti">
          お知らせ
        </a>
      </div><!-- /ref -->
    </div><!-- /header-searchMenu -->

  </div><!-- /header-content -->
</header>
<div id="main">
    <h1 class="text-center">My List</h1>

	<div class="pageMypage clearfix">
		<div class="leftCol">

			<!--タイトル：ユーザー名、保有曲数-->
			<div class="playlistHeader">
				<span class="fs18">Kanmix</span>
				<span>/</span>
				<span class="fs32">124</span>
				<span class="fs18">曲</span>
			</div>

			<!--マイドロップ、チェックアーティスト、ユーザーフォロ-->
			<ul class="sidebarList">
				<li>マイドロップ一覧</li>
				<li class="select">チェックアーティスト</li>
				<li>フォローしているユーザー</li>
				<li>フォローされているユーザー</li>
			</ul>

			
		</div>
		<div class="rightCol">
			
		</div>
	</div>


</div>



    
    
    
    </section>




</div></div><div id="playArea"></div></div>




</body>
</html>
